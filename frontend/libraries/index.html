<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="swiper-master/package/css/swiper.min.css">

  <!-- Demo styles -->
  <style>
    body {
      background: black;
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color:#000;
      margin: 0;
      padding: 0;
    }
    .swiper-container {
      width: 100%;
      padding-top: 50px;
      padding-bottom: 50px;
    }
    .swiper-slide {
      background-position: center;
      background-size: cover;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- Swiper -->
  
  <div class="container">
	<div class="cover atvImg">
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa-bg.jpg"></div>
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa.png"></div>
	</div>

	<div class="cover atvImg">
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa-bg-2.jpg"></div>
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa.png"></div>
	</div>

	<div class="cover atvImg">
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa-bg-3.jpg"></div>
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa.png"></div>
	</div>

	<div class="cover atvImg">
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa-bg-4.jpg"></div>
		<div class="atvImg-layer" data-img="http://robindelaporte.fr/codepen/visa.png"></div>
	</div>
</div>
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>
	  <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>
	  <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>
	  <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>
	  <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>
	  <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>
	  <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>
	  <div class="swiper-slide" style="background-image:url(./AladdinBanner.jpg)"></div>	  
      
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="swiper-master/package/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
  </script>
</body>
</html>
